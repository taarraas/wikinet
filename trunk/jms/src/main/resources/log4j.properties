log4j.appender.daily=org.apache.log4j.RollingFileAppender
log4j.appender.daily.layout=org.apache.log4j.PatternLayout
log4j.appender.daily.layout.ConversionPattern=[%5p] %d{yyyy-MM-dd HH:mm:ss} %c{1} - %m%n
log4j.appender.daily.File=logs/jms.log
log4j.appender.daily.MaxFileSize=10MB
log4j.appender.daily.MaxBackupIndex=3

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%5p] %d{HH:mm:ss} %c{1} - %m%n

log4j.rootLogger=WARN,stdout,daily

log4j.category.wikinet.jms=INFO
