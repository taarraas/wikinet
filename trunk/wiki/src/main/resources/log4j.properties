log4j.appender.daily=org.apache.log4j.RollingFileAppender
log4j.appender.daily.layout=org.apache.log4j.PatternLayout
log4j.appender.daily.layout.ConversionPattern=[%5p] %d{yyyy-MM-dd HH:mm:ss} %c{1} - %m%n
log4j.appender.daily.File=logs/wiki.log
log4j.appender.daily.MaxFileSize=10MB
log4j.appender.daily.MaxBackupIndex=7

log4j.rootLogger=WARN,daily

log4j.category.wikinet=DEBUG